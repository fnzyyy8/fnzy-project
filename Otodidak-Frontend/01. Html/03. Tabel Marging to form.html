<!-- ! Belajar form -->
<p>Ada lima jenis Form : input, textarea, select, button, dan label</p>
<h2>Input</h2>
<p>Type input ada 4: text, password, radio, checkbox</p>

<!-- * Text -->
<form action="">
  <label for="Username">Username : </label>
  <input type="text" name="" id="Username" />
</form>

<!-- * Password -->
<form action="">
  <label for="password">Password : </label>
  <input type="password" name="" id="password" />
</form>

<!-- * Rado Button-->
<!-- * Isi name agar pilih salah satu-->
<form action="">
  <input type="radio" name="jenisKelamin" id="Pria" />
  <label for="Pria">Pria</label>
  <input type="radio" name="jenisKelamin" id="Wanita" />
  <label for="Wanita">Wanita</label>
</form>

<!-- * Check Box -->
<form action="">
  <input type="checkbox" name="" id="Menyanyi" />
  <label for="Menyanyi">Menyanyi</label>

  <input type="checkbox" name="" id="Menari" />
  <label for="Menari">Menari</label>

  <input type="checkbox" name="" id="Musik" />
  <label for="Musik">Musik</label>
</form>
